<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"> 
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            green: "hsl(75, 94%, 57%)",
            white: "hsl(0, 0%, 100%)",
            grey: "hsl(0, 0%, 20%)",
            "dark-grey": "hsl(0, 0%, 12%)",
            "off-black": "hsl(0, 0%, 8%)"
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>
<body class="bg-off-black">
  <main class="md:max-w-[385px] max-w-[320px] mx-auto bg-dark-grey text-white text-center my-10 py-10 rounded-xl">
    <img class="rounded-full w-[90px] h-[90px] mx-auto" src="./assets/images/avatar-jessica.jpeg" alt="profile"/>
    <h1 class="text-2xl pt-4">Jessica Randall</h1>
    <p class="text-green py-2">London, United Kingdom</p>
    <p class="py-4 font-extralight">"Front-end developer and avid reader."</p>
    <ul class="font-bold">
      <li class="bg-grey hover:bg-green hover:text-off-black cursor-pointer my-4 py-3 rounded-md mx-10 transition">GitHub</li>
      <li class="bg-grey hover:bg-green hover:text-off-black cursor-pointer my-4 py-3 rounded-md mx-10 transition">Frontend Mentor</li>
      <li class="bg-grey hover:bg-green hover:text-off-black cursor-pointer my-4 py-3 rounded-md mx-10 transition">LinkedIn</li>
      <li class="bg-grey hover:bg-green hover:text-off-black cursor-pointer my-4 py-3 rounded-md mx-10 transition">Twitter</li>
      <li class="bg-grey hover:bg-green hover:text-off-black cursor-pointer my-4 py-3 rounded-md mx-10 transition">Instagram</li>
    </ul>
  </main>
  <div class="attribution text-white">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sreymeas</a>.
  </div>
</body>
</html>
